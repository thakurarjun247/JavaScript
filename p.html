<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #greeting {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Prompt Example</h1>
  <p>Click the button below to enter your name.</p>

  <button onclick="askName()">Click to Enter Name</button>

  <div id="greeting"></div>

  <script>
    // Function that prompts the user for their name and displays a greeting
    function askName() {
      let name = prompt("What is your name?");
      
      if (name !== null && name !== "") {
        // If the user provides a name, show a greeting
        document.getElementById("greeting").innerHTML = "Hello, " + name + "!";
      } else {
        // If no name is entered or the prompt is canceled
        document.getElementById("greeting").innerHTML = "Hello, Guest!";
      }
    }
  </script>

</body>
</html>
