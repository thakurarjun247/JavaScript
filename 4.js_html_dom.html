<html>
    <head>
        <title>my title</title>
        <script>
            function changeInnerHTML(){
                document.getElementById("first").innerHTML="inner html changed by JS";
            }
        </script>
    </head>
    <body>
        <p id="first">first id</p>
        <button onclick="changeInnerHTML()">change HTML</button>
        <button onclick="window.close()">close the window</button>

    </body>
</html>
