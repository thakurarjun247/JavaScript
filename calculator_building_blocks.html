<html>
    <head>
        <title>calculator</title>
    </head>
    <body>
        <textarea id="result"></textarea>
        <button id="zero" onclick="appendToResult('0')" >0</button>
        <button id="one" onclick="appendToResult('1')">1</button>
        <button id="add" onclick="appendToResult('+')">+</button>
        <button id="calculate" onclick="calculate()">calculate</button>

        <script>

            function appendToResult(myCharacter){
                let currentContent=document.getElementById("result").innerHTML;
                let finalContent = currentContent+myCharacter;
                document.getElementById("result").innerHTML=finalContent;

            }
            function calculate(){
                let expression = document.getElementById("result").innerHTML;
                document.getElementById("result").innerHTML = eval(expression);
            }
        </script>
    </body>

</html>
