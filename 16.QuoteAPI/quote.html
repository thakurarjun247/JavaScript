<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="quote"></p>
    <button id="get" onclick="getData()">get</button>

    <script>
        let quotebox = document.querySelector("#quote")
        let btn = document.querySelector("#get")
        let url = 'https://quotes-api-self.vercel.app/quote';
        async function getData() {
            let response = await fetch(url);
            let data = await response.json();
            // console.log(data);
            quotebox.innerHTML = data['quote'];
        } 

        
    </script>
</body>
</html>
