<html>
    <body>
        <input type="text" id="text">
        <br>
        <button onclick="showQuote()" >  show quote</button>
        <button onclick="clearQuote()" >  clear</button>

        <script>
            let counter=0;
            function showQuote(){
                document.getElementById("text").value="hello ";

                document.getElementById("text").value="";

            setInterval(showQuote, 1000);
            setInterval(clearQuote,2000);
        </script>
    </body>
